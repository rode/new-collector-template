project_name: rode-collector-build
before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
dockers:
  - image_templates:
      - "ghcr.io/rode/new-collector-template:latest"
      - "ghcr.io/rode/new-collector-template:{{ .Tag }}"
      - "ghcr.io/rode/new-collector-template:v{{ .Major }}"
    extra_files:
      - "go.mod"
      - "go.sum"
      - "main.go"
      - "config"
      - "server"
      - "proto"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
